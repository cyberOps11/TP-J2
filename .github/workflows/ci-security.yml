name: CI Security Pipeline (Final Standard)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_sonar:
        description: 'Lancer SonarQube ?'
        type: boolean
        default: true
      run_trivy:
        description: 'Lancer Trivy (Full Image) ?'
        type: boolean
        default: true
      run_zap:
        description: 'Lancer ZAP (Standard) ?'
        type: boolean
        default: true

jobs:
  # ==================================================================
  # JOB 1 : SONARQUBE (Analyse du Code Source)
  # ==================================================================
  sonar-scan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_sonar == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        continue-on-error: true # Permet de continuer m√™me si le tunnel coupe
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.scanner.skipJreProvisioning=true
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.exclusions=**/*.py,**/*.xml,**/*.css

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ==================================================================
  # JOB 2 : TRIVY (Scan Complet de l'Image Docker + Interactif)
  # ==================================================================
  sca_trivy:
    runs-on: ubuntu-latest
    needs: sonar-scan
    if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.run_trivy == true) }}
    steps:
      - uses: actions/checkout@v4

      # Cr√©ation du Template HTML Interactif (Juste pour Trivy)
      - name: Create Trivy Template
        run: |
          cat <<'EOF' > interactive.tpl
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Rapport Trivy Full</title>
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { text-align: center; }
              .CRITICAL { color: red; font-weight: bold; }
              .HIGH { color: orange; font-weight: bold; }
              .MEDIUM { color: #d6d628; font-weight: bold; }
              .LOW { color: blue; font-weight: bold; }
              table.dataTable thead th { background-color: #333; color: white; }
            </style>
          </head>
          <body>
            <h1>Rapport Complet : bkimminich/juice-shop</h1>
            <table id="trivyTable" class="display" style="width:100%">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>ID / Rule</th>
                  <th>Severity</th>
                  <th>Package / Desc</th>
                  <th>Fixed Version</th>
                </tr>
              </thead>
              <tbody>
                {{- range . }}
                  {{- range .Vulnerabilities }}
                  <tr>
                    <td>VULN</td>
                    <td>{{ .VulnerabilityID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .PkgName }} ({{ .InstalledVersion }})</td>
                    <td>{{ .FixedVersion }}</td>
                  </tr>
                  {{- end }}
                  {{- range .Misconfigurations }}
                  <tr>
                    <td>CONFIG</td>
                    <td>{{ .ID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                    <td>-</td>
                  </tr>
                  {{- end }}
                  {{- range .Secrets }}
                  <tr>
                    <td>SECRET</td>
                    <td>{{ .RuleID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                    <td>-</td>
                  </tr>
                  {{- end }}
                {{- end }}
              </tbody>
            </table>
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
            <script>$(document).ready(function(){$('#trivyTable').DataTable();});</script>
          </body>
          </html>
          EOF

      # Scan HTML Trivy
      - name: Run Trivy (HTML)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'template'
          template: '@interactive.tpl'
          output: 'trivy_full_report.html'
          ignore-unfixed: true

      # Scan Texte Trivy (Pour bloquer la CI si besoin)
      - name: Run Trivy (Text)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'table'
          output: 'trivy_full_report.txt'
          ignore-unfixed: true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-full-report
          path: trivy_full_report.html

  # ==================================================================
  # JOB 3 : ZAP (Scan Standard HTML)
  # ==================================================================
  dast_zap:
    runs-on: ubuntu-latest
    needs: sca_trivy
    if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.run_zap == true) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          sleep 30

      # REVOICI LA VERSION CLASSIQUE QUE VOUS AVIEZ AVANT
      - name: Run ZAP Baseline Scan
        run: |
          chmod 777 $(pwd)
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_baseline_report.html \
            -x zap_report.xml \
            -I

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap_baseline_report.html

      - name: Fail on Medium/High alerts
        run: |
          if grep -E "Medium|High" zap_baseline_report.html; then
            echo "üö® Des alertes ZAP Medium ou High ont √©t√© trouv√©es !"
            # exit 1  <-- D√©commentez pour bloquer le pipeline
          fi
