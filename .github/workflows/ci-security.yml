name: CI Security Pipeline (Full Scan)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_sonar:
        description: 'Lancer SonarQube ?'
        type: boolean
        default: false
      run_trivy:
        description: 'Lancer Trivy (Full Scan) ?'
        type: boolean
        default: true
      run_zap:
        description: 'Lancer ZAP ?'
        type: boolean
        default: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : SonarQube (Code Source)
  # ------------------------------------------------------------------
  sonar-scan:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_sonar == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.scanner.skipJreProvisioning=true
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.exclusions=**/*.py,**/*.xml,**/*.css
      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2 : Trivy (FULL SCAN IMAGE)
  # ------------------------------------------------------------------
  sca_trivy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_trivy == true }}
    steps:
      - uses: actions/checkout@v4

      # 1. Cr√©ation du template HTML Interactif
      - name: Create Interactive Template
        run: |
          cat <<'EOF' > interactive.tpl
          <!DOCTYPE html>
          <html>
          <head><title>Rapport Trivy Complet</title></head>
          <body>
            <h1>Rapport Complet : bkimminich/juice-shop</h1>
            <h2>Vuln√©rabilit√©s, Secrets & Configs</h2>
            <table border="1">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>ID / Rule</th>
                  <th>Severity</th>
                  <th>Description / Package</th>
                </tr>
              </thead>
              <tbody>
                {{- range . }}
                  {{- range .Vulnerabilities }}
                  <tr>
                    <td>VULN</td>
                    <td>{{ .VulnerabilityID }}</td>
                    <td>{{ .Severity }}</td>
                    <td>{{ .PkgName }} ({{ .InstalledVersion }})</td>
                  </tr>
                  {{- end }}
                  {{- range .Misconfigurations }}
                  <tr>
                    <td>MISCONFIG</td>
                    <td>{{ .ID }}</td>
                    <td>{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                  </tr>
                  {{- end }}
                  {{- range .Secrets }}
                  <tr>
                    <td>SECRET</td>
                    <td>{{ .RuleID }}</td>
                    <td>{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                  </tr>
                  {{- end }}
                {{- end }}
              </tbody>
            </table>
          </body>
          </html>
          EOF

      # 2. FULL SCAN IMAGE - Version HTML
      - name: Run Trivy (Full Scan HTML)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'template'
          template: '@interactive.tpl'
          output: 'trivy_full_report.html'
          ignore-unfixed: true # Ignore les failles qui n'ont pas de correctif (optionnel mais conseill√© pour r√©duire le bruit)

      # 3. FULL SCAN IMAGE - Version Texte
      - name: Run Trivy (Full Scan Text)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'table'
          output: 'trivy_full_report.txt'
          ignore-unfixed: true

      # 4. Sauvegarde du rapport
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-full-report
          path: trivy_full_report.html

      # 5. Fail si CRITICAL (Configur√© pour bloquer uniquement sur les vrais dangers)
      - name: Fail on CRITICAL issues
        run: |
          if grep -E "CRITICAL" trivy_full_report.txt; then
            echo "üö® Des probl√®mes CRITIQUES (Vulns ou Secrets) ont √©t√© trouv√©s !"
            # exit 1  <-- D√©commentez pour bloquer le pipeline
          fi

  # ------------------------------------------------------------------
  # JOB 3 : ZAP (Scan Dynamique)
  # ------------------------------------------------------------------
  dast_zap:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_zap == true }}
    steps:
      - uses: actions/checkout@v4
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          sleep 30
      - name: Run ZAP Baseline Scan
        run: |
          chmod 777 $(pwd)
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_baseline_report.html \
            -x zap_report.xml \
            -I
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap_baseline_report.html
