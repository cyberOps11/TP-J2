name: CI Security Pipeline (Ultimate)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_sonar:
        description: 'Lancer SonarQube ?'
        type: boolean
        default: true
      run_trivy:
        description: 'Lancer Trivy (Image Full) ?'
        type: boolean
        default: true
      run_zap:
        description: 'Lancer ZAP (Interactive) ?'
        type: boolean
        default: true

jobs:
  # ==================================================================
  # JOB 1 : SONARQUBE (Analyse du Code Source)
  # ==================================================================
  sonar-scan:
    runs-on: ubuntu-latest
    # Se lance si c'est un PUSH ou si la case est cochée manuellement
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_sonar == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        # continue-on-error pour éviter que le pipeline s'arrête si le tunnel coupe
        continue-on-error: true 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.scanner.skipJreProvisioning=true
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.exclusions=**/*.py,**/*.xml,**/*.css

      - name: Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        continue-on-error: true # On laisse passer même si la qualité est mauvaise
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ==================================================================
  # JOB 2 : TRIVY (Scan Complet de l'Image Docker)
  # ==================================================================
  sca_trivy:
    runs-on: ubuntu-latest
    needs: sonar-scan
    # Se lance toujours (même si Sonar échoue) sauf si décoché manuellement
    if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.run_trivy == true) }}
    steps:
      - uses: actions/checkout@v4

      # Création du Template HTML pour Trivy
      - name: Create Trivy Template
        run: |
          cat <<'EOF' > interactive.tpl
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Rapport Trivy Full</title>
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { text-align: center; }
              .CRITICAL { color: red; font-weight: bold; }
              .HIGH { color: orange; font-weight: bold; }
              .MEDIUM { color: #d6d628; font-weight: bold; }
              .LOW { color: blue; font-weight: bold; }
              table.dataTable thead th { background-color: #333; color: white; }
            </style>
          </head>
          <body>
            <h1>Rapport Complet : bkimminich/juice-shop</h1>
            <table id="trivyTable" class="display" style="width:100%">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>ID / Rule</th>
                  <th>Severity</th>
                  <th>Package / Desc</th>
                  <th>Fixed Version</th>
                </tr>
              </thead>
              <tbody>
                {{- range . }}
                  {{- range .Vulnerabilities }}
                  <tr>
                    <td>VULN</td>
                    <td>{{ .VulnerabilityID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .PkgName }} ({{ .InstalledVersion }})</td>
                    <td>{{ .FixedVersion }}</td>
                  </tr>
                  {{- end }}
                  {{- range .Misconfigurations }}
                  <tr>
                    <td>CONFIG</td>
                    <td>{{ .ID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                    <td>-</td>
                  </tr>
                  {{- end }}
                  {{- range .Secrets }}
                  <tr>
                    <td>SECRET</td>
                    <td>{{ .RuleID }}</td>
                    <td class="{{ .Severity }}">{{ .Severity }}</td>
                    <td>{{ .Title }}</td>
                    <td>-</td>
                  </tr>
                  {{- end }}
                {{- end }}
              </tbody>
            </table>
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
            <script>$(document).ready(function(){$('#trivyTable').DataTable();});</script>
          </body>
          </html>
          EOF

      # Scan HTML (Full: Vuln, Secret, Config, License)
      - name: Run Trivy (HTML)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'template'
          template: '@interactive.tpl'
          output: 'trivy_full_report.html'
          ignore-unfixed: true

      # Scan Texte (Pour les logs et le blocage éventuel)
      - name: Run Trivy (Text)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'image'
          image-ref: 'bkimminich/juice-shop'
          scanners: 'vuln,secret,config,license'
          format: 'table'
          output: 'trivy_full_report.txt'
          ignore-unfixed: true

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-full-report
          path: trivy_full_report.html

  # ==================================================================
  # JOB 3 : ZAP (Scan Dynamique Interactif)
  # ==================================================================
  dast_zap:
    runs-on: ubuntu-latest
    needs: sca_trivy
    if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.run_zap == true) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          sleep 30

      # 1. Scan ZAP en mode JSON
      - name: Run ZAP Baseline Scan
        run: |
          chmod 777 $(pwd)
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -J zap_report.json \
            -I

      # 2. Conversion JSON -> HTML Interactif via Python
      - name: Convert ZAP JSON to Interactive HTML
        run: |
          cat <<EOF > convert_zap.py
          import json
          try:
              with open('zap_report.json', 'r') as f: data = json.load(f)
          except: data = {"site": []}

          html = """<!DOCTYPE html><html><head><meta charset="utf-8"><title>Rapport ZAP</title>
          <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
          <style>body{font-family:Arial,sans-serif;margin:20px} .High{color:red;font-weight:bold} .Medium{color:orange;font-weight:bold} .Low{color:#d6d628} .Informational{color:blue} table.dataTable thead th{background:#333;color:white}</style>
          </head><body><h1>Rapport ZAP Interactif</h1>
          <table id="zapTable" class="display" style="width:100%"><thead><tr><th>Alert</th><th>Risk</th><th>URL</th><th>Description</th></tr></thead><tbody>"""

          for site in data.get('site', []):
              for alert in site.get('alerts', []):
                  risk = alert.get('riskdesc', 'Low').split(' ')[0]
                  instances = alert.get('instances', [])
                  url = f"{instances[0].get('method')} {instances[0].get('uri')}" if instances else ""
                  html += f"<tr><td>{alert.get('alert')}</td><td class='{risk}'>{risk}</td><td>{url}</td><td>{alert.get('desc')[:200]}...</td></tr>"

          html += """</tbody></table>
          <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
          <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
          <script>$(document).ready(function(){$('#zapTable').DataTable();});</script>
          </body></html>"""
          
          with open('zap_interactive.html', 'w') as f: f.write(html)
          EOF
          python3 convert_zap.py

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-interactive-report
          path: zap_interactive.html
