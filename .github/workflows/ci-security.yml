name: CI Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : SAST (Analyse Statique avec SonarQube)
  # ------------------------------------------------------------------
  sonar-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=juice-shop-sast
            -Dsonar.ws.timeout=300
            -Dsonar.scanner.skipJreProvisioning=true
            -Dsonar.verbose=true
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.exclusions=**/*.py,**/*.xml,**/*.css

      - name: SonarQube Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2 : SCA (Analyse des d√©pendances avec Trivy)
  # ------------------------------------------------------------------
  sca_trivy:
    runs-on: ubuntu-latest
    needs: sonar-scan
    steps:
      - uses: actions/checkout@v4

      # 1. Cr√©ation du fichier template √† la vol√©e (via Bash)
      # On utilise 'EOF' entre quotes pour ne pas casser les variables {{ . }}
      - name: Create Interactive Template
        run: |
          cat <<'EOF' > interactive.tpl
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Rapport Trivy - Filtres Activ√©s</title>
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; }
              h1 { text-align: center; }
              .critical { color: red; font-weight: bold; }
              .high { color: orange; font-weight: bold; }
              .medium { color: #d6d628; font-weight: bold; }
              .low { color: blue; font-weight: bold; }
              table.dataTable thead th { background-color: #333; color: white; }
            </style>
          </head>
          <body>
            <h1>Rapport de Vuln√©rabilit√©s Juice Shop</h1>
            <table id="vulnTable" class="display" style="width:100%">
              <thead>
                <tr>
                  <th>Library</th>
                  <th>Vulnerability ID</th>
                  <th>Severity</th>
                  <th>Installed Version</th>
                  <th>Fixed Version</th>
                </tr>
              </thead>
              <tbody>
                {{- range . }}
                  {{- range .Vulnerabilities }}
                <tr>
                  <td>{{ .PkgName }}</td>
                  <td>{{ .VulnerabilityID }}</td>
                  <td class="{{ .VulnerabilityID }} {{ .Severity }}">
                      {{ if eq .Severity "CRITICAL" }}<span class="critical">CRITICAL</span>
                      {{ else if eq .Severity "HIGH" }}<span class="high">HIGH</span>
                      {{ else if eq .Severity "MEDIUM" }}<span class="medium">MEDIUM</span>
                      {{ else }}<span class="low">{{ .Severity }}</span>{{ end }}
                  </td>
                  <td>{{ .InstalledVersion }}</td>
                  <td>{{ .FixedVersion }}</td>
                </tr>
                  {{- end }}
                {{- end }}
              </tbody>
            </table>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
            <script>
              $(document).ready(function () {
                $('#vulnTable').DataTable({ paging: false, order: [[2, 'asc']] });
              });
            </script>
          </body>
          </html>
          EOF

      # 2. Premier scan : G√©n√©ration du rapport HTML (pour l'humain)
      - name: Run Trivy (HTML Report)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scanners: 'vuln'
          format: 'template'
          template: '@interactive.tpl'
          output: 'trivy_interactive.html'

      # 3. Deuxi√®me scan : G√©n√©ration du rapport TXT (pour le script de blocage)
      - name: Run Trivy (Text Check)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scanners: 'vuln'
          format: 'table'
          output: 'trivy_deps_report.txt'

      # 4. Sauvegarde du rapport HTML Interactif
      - name: Upload Trivy HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-interactive-report
          path: trivy_interactive.html

      # 5. V√©rification et blocage si failles critiques
      - name: Fail on HIGH or CRITICAL vulns
        run: |
          if grep -E "HIGH|CRITICAL" trivy_deps_report.txt; then
            echo "üö® Des vuln√©rabilit√©s HIGH ou CRITICAL ont √©t√© trouv√©es !"
            # On affiche le tableau dans les logs pour info rapide
            cat trivy_deps_report.txt
            exit 1
          fi

  # ------------------------------------------------------------------
  # JOB 3 : DAST (Scan Dynamique avec ZAP)
  # ------------------------------------------------------------------
  dast_zap:
    runs-on: ubuntu-latest
    needs: sca_trivy
    steps:
      - uses: actions/checkout@v4

      - name: Start Juice Shop
        run: |
          docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop
          echo "Attente du d√©marrage de l'application..."
          sleep 30

      - name: Run ZAP Baseline Scan
        run: |
          chmod 777 $(pwd)
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_baseline_report.html \
            -x zap_report.xml \
            -I

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap_baseline_report.html

      - name: Fail on Medium/High alerts
        run: |
          if grep -E "Medium|High" zap_baseline_report.html; then
            echo "üö® Des alertes ZAP Medium ou High ont √©t√© trouv√©es !"
            exit 1
          fi
